<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not so BORED Games</title>
  <link rel="stylesheet" href="Foundation-6.4.2/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="reveal" id="loginModal" data-reveal role="dialog">
    <h1>WELCOME</h1>
    <form id="loginForm">
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6">
            <label>Username
              <input id="login_userName" type="text" placeholder="Unique Username">
            </label>
          </div>
          <input class="button expanded large-down-expanded" id="login_submit" type="submit" value="Login / Sign-Up">
        </div>
      </div>
    </form>
    <!-- <button class="close-button" data-close aria-label="Close modal" type="button"> -->
    <!-- <span aria-hidden="true">&times;</span> -->
    <!-- </button> -->
  </div>

  <main class="grid-x grid-margin-x">
    <ul class="vertical menu cell medium-2">
      <li class="circularThumbnail"></li>
      <br>
      <span id="username"></span>
      <button id="signout_btn" class="button">Sign Out</button>
      <button id="signin_btn" class="button">Sign In</button>
      <li><a href="#">Link to something maybe</a></li>
      <li><a href="#">Something else..placeholder</a></li>
    </ul>

    <!-- Area regarding the events and personalized collection of games -->
    <section id="collectionSection" class="cell medium-6">
        <h3>My Collection</h3>
        <div class="bggLink">
          <form id="bggLinkForm">
            <input id="bggLink_input" type="text" placeholder="Existing BoardGameGeek Username">
          </form>
          <a href="https://boardgamegeek.com" target="_blank">
            <img class="" src="assets/images/BGG_Logo.png">
          </a>
        </div>
        <!-- add collections button -->
        <ul id="collectionList">
            <!-- dynamic collection items go here -->
        </ul>
        <template id="gameTemplate">
          <li class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
              <p class="gameTmp_title">Template Title</p>
              <img class="gameTmp_img" src="./assets/images/Collection1.jpg">
          </li>
        </template>
    </section>

    <section id="eventsSection" class="cell medium-4">
      <h3>Events</h3>
      <a class="eventModal" href="#" data-open="eventModal">Create an Event</a>
      <form id="joinEventForm">
        <input id="joinEvent_input" type="text" placeholder="Join Event by CODE">
      </form>
      <div id="eventsList">
          <!-- dynamic fill events go here -->
      </div>
      <template id="eventTemplate">
        <div class="eventTmp_listItem media-object stack-for-small">
          <div class="eventThumbnail thumbnail">
            <img id="eventImage" src="assets/images/eventThumbnail.png" alt="Temporary event thumbnail">
          </div>
          <div class="eventDetails">
            <a class="eventTmp_title" href="events.html">The Best Game Night Title Ever</a>
            <p class="eventTmp_date">Some Date</p>
            <p>Where: <span class="eventTmp_addr"></span></p>
            <p class="eventTemp_joinID">ID</p>
          </div>
        </div>
      </template>
    </section>
  </main>


  <div id="eventModal" class="reveal" data-reveal>
      <h1>Create an Event</h1>
      <form id="eventForm">
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-12">
              <label>Event Name
                <input id="eventName" type="text" placeholder="Event Name">
              </label>
            </div>
            <div class="medium-12">
              <label>Date
                <input id="eventDate" type="date" placeholder="MM/DD/YY">
              </label>
            </div>
            <div class="medium-12">
                <label>Location
                  <input id="eventAddressFull" type="text" placeholder="Address, City, State Zip">
                </label>
            </div>
            <div class="medium-12">
                <label>Hopeful # of Invitees
                  <input id="eventNumInvites" type="number" placeholder="0">
                </label>
            </div>
            <div class="medium-12">
                <label>Event Description
                  <textarea id ="eventDescript" placeholder="None"></textarea>
                </label>
            </div>
            <input class="button expanded large-down-expanded" id="event_submit" type="submit" href="#" value="Create Event">
          </div>
        </div>
      </form>
  </div>

  <div id="added sources and pages">
    <script src="Foundation-6.4.2/js/vendor/jquery.js"></script>
    <script src="Foundation-6.4.2/js/vendor/what-input.js"></script>
    <script src="Foundation-6.4.2/js/vendor/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/xml2json.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/login.js"></script>
  </div>
</body>

</html>
